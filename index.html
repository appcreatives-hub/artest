<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AR Model Viewer - View 3D models in Augmented Reality">
    <title>AR Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        model-viewer { 
            width: 100vw; 
            height: 100vh; 
            background-color: #eee;
            display: block;
        }
        .ar-button {
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            padding: 12px 24px; 
            background: #4285f4; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            font-family: sans-serif;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }
        .ar-button:hover {
            background: #3367d6;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: translateX(-50%) scale(1.05);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 18px;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingText">Loading 3D Model...</div>
    <model-viewer 
        id="viewer"
        src="model.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1"
        auto-rotate
        ar-scale="auto">
        <button slot="ar-button" class="ar-button">
            üöÄ LIHAT DALAM AR
        </button>
    </model-viewer>

    <script>
        const viewer = document.getElementById('viewer');
        const loadingText = document.getElementById('loadingText');

        // Hide loading text when model loads
        viewer.addEventListener('load', () => {
            loadingText.style.display = 'none';
        });

        // Show error if model fails to load
        viewer.addEventListener('error', (event) => {
            loadingText.textContent = '‚ùå Gagal memuatkan model. Pastikan model.glb ada.';
            console.error('Model loading error:', event);
        });
    </script>
</body>
</html>
