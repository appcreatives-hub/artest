<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek AR Saya</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #eee;
        }

        /* Rekaan butang AR supaya nampak di skrin telefon */
        #ar-button {
            background-color: #4285f4;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <model-viewer 
        src="model.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1" 
        alt="Model 3D Terendak Saya">

        <button slot="ar-button" id="ar-button">
            ðŸš€ LIHAT DALAM RUANG ANDA
        </button>

    </model-viewer>

</body>
</html>
